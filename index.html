<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra - Papel - Tijera</title>
    <style>
        .game-container{
            display: grid;
            place-items: center;
            grid-template-rows: auto 1fr 1fr auto auto;
            text-align: center;
        }
        .options{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 24px;
        }
        .game{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .game > div{
            margin: 0 24px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Elige una opción escribiendo un número para jugar:</h1>

        <div class="options">
            <h4>1. Piedra</h4>
            <h4>2. Papel</h4>
            <h4>3. Tijera</h4>
        </div>

        <div class="choose">
            <input type="text" id="choose-player">
        </div>

        <div class="game">
            <div class="player">
                <h1>Tu</h1>
                <h2 id="player-choose"></h2>
            </div>
            <div class="vs">
                <h2>vs</h2>
            </div>
            <div class="cpu-player">
                <h1>CPU</h1>
                <h2 id="cpu-choose"></h2>
            </div>
        </div>
        <div class="results">
            <h1>Resultado</h1>
            <h2 id="winner"></h2>
        </div>

    </div>

    <script>
        var resultado = document.getElementById("winner");
        var input = document.getElementById("choose-player");
        var choosePlayer = document.getElementById("player-choose");
        var chooseCPU = document.getElementById("cpu-choose");
        
        input.addEventListener('keyup', ganador);
        
        
        function ganador(){
            var cpuPlayer = Math.random().toFixed(2);
            var player = Number(input.value);
            if(player === 1){
                player = "Piedra";
            }else if(player === 2){
                player = "Papel";
            }else if (player === 3){
                player = "Tijera"
            }else{
                player = "No valido"
            }
            if(player === "No valido"){
                cpuPlayer = "Esperando a jugador"
            }else if(cpuPlayer <= 0.33){
                cpuPlayer = "Piedra";
            }else if(cpuPlayer > 0.33  && cpuPlayer < 0.66){
                cpuPlayer = "Papel";
            }else{
                cpuPlayer = "Tijera"
            }
            console.log("Me ejecuto");
            console.log({player, cpuPlayer});
            
            
            if(player == cpuPlayer){
                resultado.innerText = "No hay ganador";
            }else if((player == "Piedra" && cpuPlayer == "Papel") || (player == "Papel" && cpuPlayer == "Tijera") || (player == "Tijera" && cpuPlayer == "Piedra")){
                resultado.innerText = "CPU a ganado!!!";
            }else if((player == "Piedra" && cpuPlayer == "Tijera") || (player == "Tijera" && cpuPlayer == "Papel") || (player == "Papel" && cpuPlayer == "Piedra")){
                resultado.innerText = "Tu has ganado!!!";
            }else{
                resultado.innerText = "Coloca una opción valida para jugar";
            }
            choosePlayer.innerText = player;
            chooseCPU.innerText = cpuPlayer;
        }
        </script>
</body>
</html>
